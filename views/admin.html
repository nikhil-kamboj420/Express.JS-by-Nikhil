<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome Admin</h1>
    <p>You have successfully logged in.</p>
  </div>
</body>
</html>
