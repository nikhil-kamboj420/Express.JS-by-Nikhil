<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .image-404 {
            width: 160px;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 8px;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0 30px 0;
        }
        a {
            color: #fff;
            background: #667eea;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image-404" src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="404 Image">
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
